services:
  portfolio:
    build: .
    container_name: portfolio
    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`yrieix-cisterne.fr`)"
      - "traefik.http.routers.portfolio.entrypoints=websecure"
      - "traefik.http.routers.portfolio.tls.certresolver=letsencrypt"
      - "traefik.http.services.portfolio.loadbalancer.server.port=8089"

    networks:
      - traefik

networks:
  traefik:
    external: true